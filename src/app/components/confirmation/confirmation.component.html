<div class="confirmation-container">
  <div class="confirmation-items">
    <h1 class="confirmation-header">Success!</h1>
    <p>
      Thank you, <span class="info">{{ name }}</span>
    </p>
    <p>
      Your <span class="info">${{ total }}</span> order is confirmed
    </p>
    <p class="confirmation-item">
      Please allow 1-3 bussiness day(s) for shipping.
    </p>
    <button class="btn" routerLink="/" (click)="clearCart()">
      Back to product list
    </button>
  </div>
</div>
